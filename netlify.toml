[build]
  # Build command to build the React app
  command = "cd client && npm install --include=dev && npm run build"
  # Directory where the built files will be
  publish = "public"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

